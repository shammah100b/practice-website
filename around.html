<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>around</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div>
<form action="" class="login-form">
    <h2>STUDENT DATA</h2>
    <label for="name">NAME:</label>
    <input type="text" id="name">
    <label for="gender">GENDER:</label>
    <input type="text" id="gender">
    <label for="class">CLASS:</label>
    <input type="text" id="class">
</form>
</div>
<br>
<label for="residence">RESIDENCE:</label><br>
<select name="residence" id="residence" multiple>
<option value="Nairobi">NAIROBI</option>
<option value="Mombasa">MOMBASA</option>
<option value="Kisumu">KISUMU</option>
<option value="Wote">WOTE</option>
<option value="Machakos">MACHAKOS</option>
<option value="Kiambu">MOMBASA</option>
<option value="Nakuru">NAKURU</option>
<option value="Makindu">MAKINDU</option>
</select><br>

<label for="gender" class="gender-one">GENDER:</label>
<label for="male">MALE</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">FEMALE</label>
<input type="radio" id="female" name="gender" value="female"><br>

<h4 class="class-heading">ATTENDANCE:</h4>
<div class="class-two">
<input type="radio" id="attendance" name="attendance">
<label for="attendance">Present</label>
<input type="radio" id="attendance2" name="attendance">
<label for="attendance2">Absent</label>
</div>

</body>
</html>
